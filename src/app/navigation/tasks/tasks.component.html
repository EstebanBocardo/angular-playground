<div class="flex justify-between w-[800px]">
  <h1>Tasks CRUD</h1>
  <button
    class="bg-blue-700 text-white rounded-lg px-5 py-2"
    (click)="toggleIsCreating()"
  >
    {{ isCreating ? "Cancel" : "Create new Task" }}
  </button>
</div>

<div class="mt-10">
  <div
    *ngIf="isCreating"
    class="bg-blue-600 text-white w-full rounded-md px-6 py-2 my-4 flex justify-between"
  >
    <div class="flex gap-4">
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="enabled">Enabled: </label>
        <input type="checkbox" id="enabled" name="enabled" />
      </div>
    </div>
    <div class="flex gap-3">
      <mat-icon
        class="cursor-pointer"
        aria-hidden="false"
        aria-label="Update Task"
        fontIcon="save"
      >
      </mat-icon>
      <mat-icon
        class="cursor-pointer"
        aria-hidden="false"
        aria-label="Cancel"
        fontIcon="close"
        (click)="toggleIsCreating()"
      >
      </mat-icon>
    </div>
  </div>

  <app-task *ngFor="let currentTask of tasks" [task]="currentTask"></app-task>
</div>
